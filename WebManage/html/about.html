			<p>
				我们此次制作了图书管理系统，在这里，我们对于被借阅书籍的较多的次数的
			书籍排列出来，我们对图书进行了分类管理有用户的以及管理员的，
			用户可以对自己喜欢看的哪一类的图书想借阅，可以通过对书名或书籍的编号进行查询
			从而得到想要借的图书。我们对图书设置了借阅期限等功能，对图书的增，删，改，查等功能
			进行了实现。希望你能在借阅书籍的过程中，更加的便利。
