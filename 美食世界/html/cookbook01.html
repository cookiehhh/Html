        <div class="main">
        	<h2>冬瓜炒虾仁的做法</h2>
        	<hr />
        	<p>1.虾仁开背去虾线，冬瓜去皮切条</p>
        	<img src="../images/img_cookbook01/1.jpg" />
        	<p>2.冬瓜条开水下锅，水煮一分钟</p>
        	<img src="../images/img_cookbook01/2.jpg" />
        	<p>3.虾仁开水入锅，水煮10秒</p>
        	<img src="../images/img_cookbook01/3.jpg" />
        	<p>4.锅中放油，导入葱末，姜片，蒜片，冬瓜，虾仁，鸡粉，盐，搅拌均匀</p>
        	<img src="../images/img_cookbook01/4.jpg" />
        	<p>5.加入水淀粉，大火收汁</p>
        	<img src="../images/img_cookbook01/5.jpg" />
