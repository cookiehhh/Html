<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航</title>
		<style type="text/css">
			.container{
				width: 650px;
				margin: 0px auto;
				text-align: center;
				background-color: #FFFFFF;
				padding: 20px;
			}
			#nav{
				list-style: none;
				font-size: 22px;
				line-height: 40px;
			}
			#nav li{
				margin-right: 5px;
				float: left;
				width: 100px;
			}
			.home{
				border-top: 4px solid #7BC110;
				background: #be6;
			}
			.activity{
				border-top: 4px solid #ff9900;
				background: #fc3;
			}
			.personal{
				border-top: 4px solid #ff66ff;
				background: #fcf;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul id="nav">
				<li class="home">班级首页</li>
				<li class="activity">班级日志</li>
				<li class="personal">个人风采</li>
			</ul>
		</div>
	</body>
</html>
